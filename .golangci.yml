run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/bensonfx/mcp-liner

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - unnecessaryBlock

  staticcheck:
    checks: ["all"]

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - typecheck     # Type-check Go code
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check import formatting
    - misspell      # Check spelling
    - gocritic      # Comprehensive Go linter
    - revive        # Fast, configurable, extensible linter
    - unparam       # Find unused function parameters
    - unconvert     # Remove unnecessary type conversions
    - prealloc      # Find slice declarations that could be preallocated

  disable:
    - gomnd         # Magic number detector (too strict for configs)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic
        - unparam

    # Exclude some linters from running on generated files
    - path: ".*\\.pb\\.go"
      linters:
        - all
