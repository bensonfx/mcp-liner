name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Go jobs
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  go-fmt:
    name: Go Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run:"
            echo "  gofmt -w ."
            gofmt -l .
            exit 1
          fi

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.out
          flags: go
          fail_ci_if_error: false

  # Python jobs
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Run ruff check
        run: uvx ruff check .

      - name: Run ruff format check
        run: uvx ruff format --check .

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run pytest
        run: uv run --frozen pytest tests/ -v --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  # Build verification
  build-verify:
    name: Build Verification
    needs: [go-lint, go-fmt, go-test, python-lint, python-test]
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Create virtual environment
        run: uv venv

      - name: Activate virtual environment
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "$PWD/.venv/Scripts" >> $GITHUB_PATH
          else
            echo "$PWD/.venv/bin" >> $GITHUB_PATH
          fi

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          uv pip install auditwheel patchelf

      - name: Build wheel
        run: uv build --wheel

      - name: Repair wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/repaired
          for whl in dist/*.whl; do
            auditwheel repair "$whl" -w dist/repaired --plat manylinux_2_35_x86_64
          done
          rm dist/*.whl
          mv dist/repaired/*.whl dist/
          rm -rf dist/repaired

      - name: List build artifacts
        run: ls -lh dist/
        shell: bash

      - name: Verify wheel
        shell: bash
        run: |
          uv pip install wheel
          python -m wheel version
          ls -lh dist/*.whl
          # Verify that the wheel is NOT pure python (should not contain none-any)
          if ls dist/*-none-any.whl 1> /dev/null 2>&1; then
            echo "Error: Wheel is marked as pure python (none-any)!"
            exit 1
          fi
          echo "Wheel tag verification passed: Wheel is platform specific."
