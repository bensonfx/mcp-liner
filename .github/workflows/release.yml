name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Build Go binaries for multiple platforms
  build-go:
    name: Build Go Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          OUTPUT="dist/mcp-liner-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          go build -o "$OUTPUT" ./cmd/mcp-liner
          chmod +x "$OUTPUT"
          ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  # Build Python wheels for multiple platforms
  build-python:
    name: Build Python Wheels
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for hatch-vcs to get version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Set up Python
        run: uv python install

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          uv pip install auditwheel patchelf

      - name: Build wheel
        run: uv build --wheel

      - name: Repair wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/repaired
          for wheel in dist/*.whl; do
            if [[ "$wheel" != *"manylinux"* ]]; then
              echo "Repairing wheel: $wheel"
              auditwheel repair "$wheel" -w dist/repaired/ --plat manylinux2014_x86_64 || cp "$wheel" dist/repaired/
            else
              cp "$wheel" dist/repaired/
            fi
          done
          rm -f dist/*.whl
          mv dist/repaired/*.whl dist/
          rmdir dist/repaired

      - name: List wheels
        run: ls -lh dist/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel-${{ matrix.os }}
          path: dist/*.whl
          retention-days: 1

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [build-go, build-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize artifacts
        run: |
          mkdir -p release/
          # Copy Go binaries
          find artifacts/go-binary-* -type f -exec cp {} release/ \;
          # Copy Python wheels
          find artifacts/python-wheel-* -type f -name "*.whl" -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to PyPI using Trusted Publishing (OIDC)
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python, create-release]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mcp-liner
    permissions:
      id-token: write  # Required for trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Download Python wheels
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheel-*
          path: dist/
          merge-multiple: true

      - name: List wheels for PyPI
        run: ls -lh dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Publish to PyPI via Trusted Publishing
        run: |
          # uv publish will automatically use OIDC token when id-token permission is granted
          uv publish
